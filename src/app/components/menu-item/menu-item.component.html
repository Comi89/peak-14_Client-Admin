<div *ngFor="let item of menuitems" class="col-md-12">
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-11 menuItemsTitle">
      <i class="{{item.icon}}" aria-hidden="true"></i>
      {{item.title}}
    </div>
  </div>
  <div>
    <div *ngFor="let subitem of item.menuItems" class="menuItems">
      <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-11">
          <div (click)="clickOnMenuItem(subitem, menuitems)" class="menuItemText" [class.highlight]="subitem.highlighted">
            {{ subitem.text }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
